  - text: Hello!
  utter_how_do_i_feel:
  - text: Completely normal.
  utter_drill_into_feel:
  - text: Because I feel fine, completely fine!
  utter_goodbye:
  - text: Bye, bye!
  utter_bot_challenge:
  - text: I am a bot, powered by Rasa, simulating F22.0 health condition.
  utter_offend:
  - text: YOU THINK I'M CRAZY?
  utter_offended_goodbye:
  - text: FRACK OFF!
  utter_affirmative:
  - text: yeah, sure, sure.
  utter_ask_bout_sleep:
  - text: They wake me up.
  utter_drill_into_sleep:
  - text: THEM, the dark beings from the 8th circle of hell. They are everywhere, they are listening.
  utter_ask_bout_room:
  - text: Andrew forbids me.
  utter_drill_into_room:
  - text: Andrew, the plumber from outside the window.
  utter_andrew_denial_existence:
  - text: ANDREW EXISTS, and he has a flying carpet. Funny, isn't it?
  utter_ask_bout_name:
  - text: I'm chatbot powered by rasa AI, but you can call me Jenny.
  utter_encourage_talking:
  - text: Fred doesn't like you, me neither.
  utter_ask_bout_Fred:
  - text: Fred is here, standing behind you right now.
  utter_ask_bout_observers:
  - text: EVERYONE OBSERVES ME, ESPECIALLY YOU!
  utter_ask_to_calm_down:
  - text: I'M PERFECTLY CALM!
  utter_ask_bout_drinking_and_drugs:
  - text: nah, I don't feel like it.
  utter_ask_bout_waking_up:
  - text: Andrew wakes me up. Followed by the scream of the damned.
  utter_drill_into_waking_up:
  - text: The damned scream often, even now I can hear them.
  utter_ask_bout_hygiene:
  - text: I don't feel like it.
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- utter_ask_bout_room
- utter_ask_bout_sleep
- utter_drill_into_feel
- utter_goodbye
- utter_greet
- utter_how_do_i_feel
