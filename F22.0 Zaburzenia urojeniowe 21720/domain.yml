version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - question_specialist_visit_before
  - question_feeling observed

responses:
  utter_greet:
  - text: "Hi..."

  utter_question_specialist_visit_before:
  - text: "Nah, I've never been to psychiatrist."

  utter_goodbye:
  - text: "Yeah, bye..."

  utter_iamabot:
