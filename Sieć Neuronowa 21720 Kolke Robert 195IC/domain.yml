version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- drill_into_trauma
- goodbye
- greet
- mood_great
- mood_unhappy
- trigger_trauma
responses:
  utter_greet:
  - text: Hello!
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_goodbye_angry:
  - text: Piss off!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_trigger_trauma:
  - text: STOP! YOU DON'T KNOW WHAT IT'S LIKE!
  utter_drill_into_trauma:
  - text: I DON'T WANT TO TALK ABOUT THIS!
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- utter_drill_into_trauma
- utter_goodbye_angry
- utter_greet
- utter_trigger_trauma
