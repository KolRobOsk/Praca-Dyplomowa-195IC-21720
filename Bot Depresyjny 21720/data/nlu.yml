version: "3.1"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
    - Hello
- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later
    - Goodbye
- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
- intent: how_do_i_feel
  examples: |
    - How are you feeling?
    - How do you feel?
    - Feeling good?
    - Feeling bad?
    - how do you feel today?
    - How do you feel
- intent: drill_into_feel
  examples: |
    - What do you exactly feel?
    - Why do you feel bad?
    - Could you describe it further?
    - What does it mean tired?
    - Do you feel worse recently?
- intent: drill_into_feel_tired
  examples: |
    - Tired?
    - Tired, why?
    - Why are you tired?
- intent: ask_bout_home_remedies
  examples: |
    - Did you try drinking cofee?
    - Did you take aspirin?
    - Did you eat well?
    - Have you tried any home remedies?
- intent: offend
  examples: |
    - I don't care.
    - I don't give a crap.
    - You're lazy.
    - You're funny.
- intent: ask_bout_less_attention
  examples: |
    - Are you always tired?
    - Can't you focus on anything?
    - So you don't want to do anything?
    - You don't do anything productive all day?
- intent: ask_bout_being_sad
  examples: |
    - Are you always sad?
    - Can you tell me why are you sad?
    - Can't you be happy?
- intent: ask_bout_sleep
  examples: |
    - Do you sleep well?
    - how do you sleep?
    - Can you sleep through the night?
    - do you sleep well?
- intent: ask_bout_room
  examples: |
    - Do you clean your place?
    - Do you clean your place often?
    - How often do you clean your room?
    - Do you clean your room?
    - Do you clean your room often?
    - Do you clean you room often?
    - do you clean your place?
- intent: encourage_talking
  examples: |
    - Can we talk?
    - Let's talk
    - I wanna talk with you
- intent: ask_bout_name
  examples: |
    - What's your name?
    - Your name?
    - How are you called?
- intent: ask_bout_fear
  examples: |
    - Are you afraid of future?
    - Are you afraid of people?
    - Do you feel fear?
- intent: drill_into_fear
  examples: |
    - Why are you afraid of people?
    - Why do you fear future?
    - Why are you afraid?
- intent: ask_bout_waking_up
  examples: |
    - Do you get up early?
    - How are you waking up?
    - is it easy to get up?
- intent: drill_into_waking_up
  examples: |
    - Why can't you get up?
    - Really can't you get up early?
    - Can't you get up earlier?
- intent: ask_bout_drinking_and_drugs
  examples: |
    - Do you do drugs?
    - Are you a junky?
    - Do you drink often?
    - Do you drink too much?
    - How about alcohol?
- intent: ask_bout_hygiene
  examples: |
    - Do you wash your hands?
    - Do you shower daily?
    - Do you shower often?
    - Do you bath often?
- intent: ask_bout_aggravation
  examples: |
    - Does it get worse with time?
